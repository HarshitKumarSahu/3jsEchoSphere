<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoSphere</title>
  <link rel="shortcut icon" href="/icons/1.png" type="image/x-icon">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="loadingScreen" id="loadingScreen">
    <div class="wrapper">
      <h2>Loading</h2>
      <div class="progressBar">
        <div class="progressFill" id="progressFill"></div>
      </div>
      <div class="progressUrl" id="progressUrl"></div>
    </div>
  </div>
  <div class="titleScreen">
    <div class="topLeft">
      <h1>EchoSphere</h1>
      <p>Immersive Audio-Reactive 3D Visualse</p>
    </div>
    <div id="controls">
      <div id="items">
        <div id="item">
          <div id="audio-file-label">No file selected</div>
          <input type="file" id="audio-file-input" accept="audio/*">
          <button id="upload-audio-btn">Upload Audio</button>
        </div>
        <div id="item">
          <span id="time">00:00 / 00:00</span>
          <button id="playPauseButton">Play</button>
        </div>
      </div>
    </div>
    <div class="socials">
      <a href="https://www.linkedin.com/in/harshitkumarsahu-14082004aug/">LinkedIn</a>
      <a href="https://github.com/HarshitKumarSahu">Github</a>
      <a href="https://x.com/poltuharshit14">X</a>
    </div>
  </div>
  <canvas id="webgl"></canvas>
  <script type="module" src="/src/main.js"></script>
  <!-- <script type="module" src="/src/testing/test.js"></script> -->
</body>
</html>
