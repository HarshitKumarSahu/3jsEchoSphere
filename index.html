<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoSphere</title>
  <link rel="stylesheet" href="/src/style.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> -->
</head>
<body>
  <div class="loadingScreen" id="loadingScreen">
    <div class="wrapper">
      <h2>Loading</h2>
      <div class="progressBar">
        <div class="progressFill" id="progressFill"></div>
      </div>
      <div class="progressUrl" id="progressUrl"></div>
    </div>
  </div>
  <div class="titleScreen">
    <div class="topLeft">
      <h1>EchoSphere</h1>
      <p>Immersive Audio-Reactive 3D Visualse</p>
    </div>
    <div id="controls">
      <div id="items">
        <span id="time">00:00 / 00:00</span>
        <button id="playPauseButton">Play</button>
      </div>
    </div>
    <div class="socials">
      <a href="https://www.linkedin.com/in/harshitkumarsahu-14082004aug/">LinkedIn</a>
      <a href="https://github.com/HarshitKumarSahu">Github</a>
    </div>
  </div>
  <canvas id="webgl"></canvas>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
